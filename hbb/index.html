<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>我的简历</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/mui.css" />
		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/swiper-3.3.1.jquery.min.js"></script>

		<style>
			.mui-btn-royal {
				width: 80%;
			}
		</style>
	</head>

	<body>
		<!-- Swiper -->
		<div class="swiper-container swiper-pagination">
			<div class="swiper-wrapper">
				<!--第一页-->
				<div class="swiper-slide first-page">
					<div><img src="images/bac1.jpg" class="bac ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" /></div>
					<div class="nav1">
						<img class="ani" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" src="images/1.png" />
					</div>
					<div class="nav2">
						<p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s">你们团队缺人吗</p>
						<img class="ani text" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" src="images/2.png" />
						<img src="images/3.png" class="circle" />
						<p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s">前端攻城狮</p>
					</div>
					<div class="nav3">
						<img class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" src="images/4.png" />
					</div>
				</div>
				<!--第二个页-->
				<div class="swiper-slide third-page">
					<div><img src="images/bac1.jpg" class="bac ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" /></div>
					<img src="images/s2.png" class="ani" swiper-animate-effect="slideInDown" />
					<img src="images/s1.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.6s" />
					<div class="foot ani" swiper-animate-effect="fadeInLeft" swiper-animate-delay="1.6s">
						<span>你不认识我</span>
						<span>不过你很快就认识啦</span>
						<span>前端攻城狮一枚...</span>
						<span>主要技能：html5、css3、javascript、jquery、AngularJs、ReactJs、zepto</span>
					</div>
				</div>
				<!--第二页-->
				<div class="swiper-slide second-page">
					<div><img src="images/bac1.jpg" class="bac ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" /></div>
					<div><img class="ani" swiper-animate-effect="slideInDown" src="images/4.png" /></div>
					<div><img class="ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.6s" src="images/hbb.jpg" style="width: 30%;border-radius: 100%;" /></div>
					<div class="content">
						<div class="content-left ani" swiper-animate-effect="fadeInLeft" swiper-animate-delay="1.2s">
							<p>学历：专科</p>
							<p>爱好：旅游,上网</p>
							<p>邮箱：13600549583@qq.com</p>
							<p>手机：13600549583</p>
						</div>
						<div class="content-right ani" swiper-animate-effect="rotateIn" swiper-animate-delay="2s">
							<p>姓名：黄彬彬</p>
							<p>性别：男</p>
							<p>出生：92年06月06日</p>
						</div>
					</div>

					<button type="button" class="mui-btn mui-btn-royal mui-btn-block second-foot ani" swiper-animate-effect="zoomIn" swiper-animate-delay="2.5s" id="gohome">点击查看更多详情</button>

				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>

		<!-- Swiper JS -->
		<script src="js/mui.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
		<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				},
				onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				}
			})

			document.getElementById('gohome').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'home.html',
					id: 'gohome'
				});
			});
		</script>
	</body>

</html>
