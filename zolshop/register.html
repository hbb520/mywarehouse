<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>免费注册</title>
		<script src="js/jquery-1.12.1.js"></script>
		<link href="css/register.css" rel="stylesheet" />
	</head>

	<body>
		<!--顶部-->

		<div class="top">
			<div class="header">

				<div class="register-bar">
					<a href="login.html">立即登录</a>已经有ZOL商城账号？</div>

				<div class="logo">

					<a title="ZOL商城" href="zolshop.html">
						<img title="ZOL商城" alt="ZOL商城" src="imgs/register/shop_182x60.png" height="60" width="182">
						<p>中关村在线旗下网上商城</p>
					</a>
				</div>
			</div>

		</div>

		<!--中部-->
		<div class="main">
			<div class="title">30秒快速注册，加入ZOL商城</div>
			<form id="J_RegisterForm" action="javascript:void(0)">
				<div class="left">
					<ul class="register-tab clearfix" id="J_register">
						<li class="current" rel="phone"><span class="phone-number">用手机号注册</span></li>

					</ul>
					<div class="register-phone-number" style="display:block;" id="J_register_phone">
						<div class="register-form">
							<div class="label"><em class="xh">*</em>手机号：</div>
							<input style="border-color: rgb(204, 204, 204);" name="J_register_phone_number" id="J_register_phone_number" class="text" maxlength="11" type="text">
							<i class="right-tips" id="phone_right-tips" style="display: none"></i>
							<i class="wrong-tips" style="display: none;" id="J_register_phone_tips">请填写手机号码</i>
							<div class="tips">请填写手机号码</div>
						</div>

					</div>
					<!--验证码-->
					<div class="register-form">
						<div class="label"><em class="xh">*</em>验证码：</div>
						<div class="email-captcha clearfix">
							<input name="J_register_checkcode_phone" id="J_register_checkcode_phone" class="text" type="text">
							<input name="J_register_checkcode_token_phone" id="J_register_checkcode_token_phone" value="1471871943655" type="hidden">
							<span class="captcha-img" style="width: 98px; height: 38px; background: #C0C0C0; color:white;text-align: center;line-height: 38px;font-size: 28px;font-style: italic;font-weight: bold; border: 1px solid #CCCCCC; border-radius: 10px;text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de;">
                                                        	
                                                        </span>
							<a href="javascript:void(0)" class="captcha-change" id="J_Captcha-Img_Change_phone">换一张</a>

							<i class="right-tips" id="change-right-tips" style="display: none; left:420px;"></i>
							<i class="wrong-tips" style="display:block;margin-left:38px;" id="J_register_checkcode_tips_phone"></i>
							<div class="tips">请填写图片验证码</div>
						</div>
					</div>
					<!--短信验证码-->
					<div class="register-form">
						<div class="label"><em class="xh">*</em>验证码：</div>
						<div class="sms-captcha clearfix">
							<input style="border-color: rgb(204, 204, 204); " name="J_register_phone_code" id="J_register_phone_code" class="text" type="text">
							<input name="J_register_phone_type" id="J_register_phone_type" value="0" type="hidden">
							<input name="J_register_phone_send" id="J_register_phone_send" value="获取短信验证码" class="get-captcha" type="button">

							<span class="loading" style="display:none;" id="J_register_send_wait"><em>100</em> 秒后重新获取</span>
							<span class="hint" style="display:none">短信验证码已发送</span>

							<i class="wrong-tips" style="display: none;" id="J_register_phone_code_tips"></i>
							<div class="tips">请填写手机号码，然后点击[获取验证码]</div>
						</div>
					</div>

					<div class="register-form">
						<div class="label"><em class="xh">*</em>密码：</div>
						<input style="border-color: rgb(204, 204, 204);" name="J_register_pasword_phone" id="J_register_pasword_phone" class="text" type="password">
						<i id="J_register_pasword_phone_tips"></i>
						<div class="tips">6-16位字母和数字的组合，不可用特殊字符</div>
					</div>

					<div class="register-form">
						<div class="label"><em class="xh">*</em>确认密码：</div>
						<input name="J_register_reg_pasword_phone" id="J_register_regPasword_phone" class="text" type="password">
						<i class="wrong-tips" style="display:none;" id="J_register_regPasword_phone_tips"></i>
						<div class="tips">再次输入密码</div>
					</div>

					<label class="agreement">                                            
                                            <input value="1" name="J_regRead_phone" id="J_regRead_phone" checked="checked" type="checkbox">同意 <a href="#" target="_blank">《商城用户协议》</a>  <a href="#" target="_blank" class="xy_a"> 《隐私权说明》 </a>
                                        </label>
					<input name="J_register_phone_submit" value="注册" class="register-btn" id="J_register_phone_submit" type="button">
					<span style="display:none" class="register-btn submit-loading" id="J_register_phone_loading">正在注册...</span>

				</div>
			</form>

			<!--右-->

			<div class="fast-login">
				<p>如果您已经注册，请
					<a href="login.html">直接登录</a>或者用以下方式登录：</p>
				<div class="fast-login-list">
					<a target="_blank" href="#" class="sina">新浪微博登录</a>
					<a target="_blank" href="#" class="qq">腾讯QQ登录</a>
					<a target="_blank" href="#" class="alipay">支付宝账号登录</a>
					<a target="_blank" href="#">百度账号登录</a>
				</div>
			</div>

		</div>
		<!--底部-->
		<div class="footer">

			<div class="copy">
				<div class="about">
					<a href="#" target="_blank">关于ZOL商城</a>|
					<a href="#" target="_blank">联系我们</a>|
					<a href="#" target="_blank">帮助中心</a>
				</div>
				<div class="copyright">&#169;</script>2016. 中关村在线 版权所有</div>
			</div>

		</div>
		
		<script src="js/register.js"></script>
		<script type="text/javascript">
		</script>

	</body>

</html>
